

<div class="configui-container">
        <div class="ui-g">
            <div class="ui-g-12">
               <p-growl life="2000" [value]=message></p-growl>
               <app-cav-mon-breadcrumb></app-cav-mon-breadcrumb>
            </div>  
    
            <div class="ui-g-11" style="width:100% ; padding :0em">
                <div class="configui-progressbar">
                    <md-progress-bar *ngIf="isProgressBar" mode="indeterminate" [color]="color"></md-progress-bar>
                </div> 
            </div>
        </div>
          
        <div class="ui-g">
            <div class="ui-g-12">
               <app-cav-mon-right-pane></app-cav-mon-right-pane>
            </div>  
        </div>
    </div>
